
  <h1>Consultant Profile: {{ consultant.user.username }}</h1>
  
  <div class="card">
    <div class="card-body">
      <h2>Expertise: {{ consultant.expertise }}</h2>
      <p>Hourly Rate: ${{ consultant.hourly_rate }}</p>
      <p>Bio: {{ consultant.bio }}</p>
    </div>
  </div>
  
  <h2>Schedule an Appointment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Schedule</button>
  </form>
<hr>
