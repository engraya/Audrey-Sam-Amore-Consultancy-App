<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Register</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'images/register.jpg' %}');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Sign Up to <strong>Colorlib</strong></h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group first">
                    <label for="first_name">First Name</label>
                    <!-- <input type="text" class="form-control" placeholder="Enter your First Name" id="first_name"> -->
                    {{form.first_name}}
                </div>
                <div class="form-group first">
                    <label for="last_name">Last Name</label>
                    <!-- <input type="text" class="form-control" placeholder="Enter your Last Name" id="last_name"> -->
                    {{form.last_name}}
                </div>
              <div class="form-group first">
                <label for="username">Username</label>
                <!-- <input type="text" class="form-control" placeholder="Enter your Username" id="username"> -->
                    {{form.username}}
              </div>
              <div class="form-group first">
                <label for="email">Email</label>
                <!-- <input type="email" class="form-control" placeholder="Enter your Email" id="email"> -->
                    {{form.email}}
              </div>
              <div class="form-group last mb-3">
                <label for="password1">Password</label>
                <!-- <input type="password" class="form-control" placeholder="Enter Your Password" id="password1"> -->
                    {{form.password1}}
              </div>
              <div class="form-group last mb-3">
                <label for="password">Confirm Password</label>
                <!-- <input type="password2" class="form-control" placeholder="Confirm Your Password" id="password2"> -->
                    {{form.password2}}
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Already have an account?  <a href="{% url 'login' %}">Sign In</a>  </span>
                </label> 
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
